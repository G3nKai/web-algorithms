<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кластеризация</title>
    <style>
        #canvas {
            border:3px solid #199991;
            display: block;
            margin: 0 auto;
        }
        .first{
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="450" height="450"></canvas>

    <div class="settings">
    <select required id="start">
        <option value='kmeans'>K-Средние</option>
        <option value='jerarch'>Иерархическая кластеризация</option>
        <option value='DBSCANs'>DBSCAN</option>
    </select>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="run()">Запустить алгоритм</button>
    </div>

    <p></p>

    <div id="algos"></div>

    <div id="jerach and kmeans">
        Количество кластеров: <span id="selectedValue"></span>
        <input type="range" min="1" max="12" id="k">
    </div>


    <div id="dbscam" class="first">
    Кучность точек: <span id="SelectedPTS"></span>
    <input type="range" min="1" max="10" id="PTS">
    <p></p>
    Радиус (в пикселях): <span id='SelectedEps'></span>
    <input type="range" min="2" max="50" id="eps">
    </div>

    <script src="test.js"></script>
    <script src="jerarch.js"></script>
    <script src="drawing.js"></script>
    <script src="DBSCAN.js"></script>
    <script src="start.js"></script>
</body>
</html>
